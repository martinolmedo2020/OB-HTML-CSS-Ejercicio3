<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="./gta.webp" alt="GTA San Andreas" width="300">

    </section>
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video controls autoplay loop muted width="300">
            <source src="GTA San Andreas Opening Intro.mp4" type="video/mp4">
        </video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="./Toto - Hold The Line.webm" type="audio/webm">
        </audio>
    </section>
</body>
</html>
